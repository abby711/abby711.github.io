      function movePic(x,y)

      function drawMainBear(){
          var positions=[

      function drawFooter(){
          var ctx = canvas.getContext("2d");
          ctx.beginPath();
          ctx.moveTo(0,400);
          ctx.lineTo(50,400);
          ctx.lineTo(50,410);
          ctx.lineTo(0,410);
          ctx.fillStyle='black';
          ctx.fillRect(50,395,40,20);
          ctx.moveTo(90,400);
          ctx.lineTo(410,400);
          ctx.lineTo(410,410);
          ctx.lineTo(90,410);
          ctx.fillRect(410,395,40,20);
          ctx.moveTo(500,400);
          ctx.lineTo(450,400);
          ctx.moveTo(500,410);
          ctx.lineTo(450,410);
          ctx.stroke();
          ctx.beginPath();
          ctx.arc(70, 450, 10, 0, Math.PI*2);
          ctx.arc(430, 450, 10, 0, Math.PI*2);
          ctx.fill();
          ctx.closePath();
      }

        }

              }

              }
