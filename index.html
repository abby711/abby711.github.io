    function drawFooter(){
        var ctx = canvas.getContext("2d");
        // var rectangle = new Path2D();
        // var circle = new Path2D();
        ctx.beginPath();
        ctx.moveTo(0,400);
        ctx.lineTo(50,400);
        ctx.lineTo(50,410);
        ctx.lineTo(0,410);
        ctx.fillStyle='black';
        ctx.fillRect(50,395,40,20);
        ctx.moveTo(90,400);
        ctx.lineTo(410,400);
        ctx.lineTo(410,410);
        ctx.lineTo(90,410);
        ctx.fillRect(410,395,40,20);
        ctx.moveTo(500,400);
        ctx.lineTo(450,400);
        ctx.moveTo(500,410);
        ctx.lineTo(450,410);
        ctx.stroke();
        ctx.beginPath();
        ctx.arc(70, 450, 10, 0, Math.PI*2);
        ctx.arc(430, 450, 10, 0, Math.PI*2);
        ctx.fill();
        ctx.closePath();
    }
      const canvas = document.getElementById('root'),
      btn = document.getElementById('btn'),
      ctx = canvas.getContext('2d'),
      brickImage = new Image(1,1);
      drawFooter();

     bears=[];

     }
     btn.addEventListener('click', start); // When btn is clicked execute start()

     function start()
     {
        if(btn.value === 'start')
        {
        btn.value = 'animation started';  
        brickImage.onload = window.requestAnimationFrame(gameLoop); // Start gameLoop()
        }
    }

   function gameLoop(){ 
    ctx.clearRect(0, 0, canvas.width, canvas.height); // Clear canvas

    ctx.drawImage(bears[0].image, bears[0].x, bears[0].y);     // Draw at coordinates x and y
